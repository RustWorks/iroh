# iroh-quinn-udp = { path = "../iroh-quinn/quinn-udp" }
# iroh-quinn-proto = { path = "../iroh-quinn/quinn-proto" }
rustls = { git = "https://github.com/Frando/rustls.git", branch = "0.21-wasm" }
